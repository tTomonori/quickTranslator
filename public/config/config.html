<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Config</title>
	<link rel="stylesheet" href="./config.css">
</head>
<body style="margin:0">
<div class="popupWindow">
	<div id="dragHeader"></div>
	<div class="popupDashed">
	</div>
	<u style="font-size:25px">quickTranslator &nbsp StyleSheet</u>
	<br>
	&lt;style&gt;
	<textarea id="libertyStyle" name="name" rows="8" cols="80"></textarea>
	#myFilterCover{
		<textarea id="coverStyle" name="name" rows="3" cols="80"></textarea>
	}
	<br>
	#myBackgroundImg{
		<textarea id="imgStyle" name="name" rows="3" cols="80"></textarea>
		背景画像(base64):
		<textarea id="imgData" name="name" rows="5" cols="80"></textarea>
	}
	<br>
	&lt;/style&gt; &nbsp <button type="button" name="button" onclick="initStyle()">初期化</button>
	<br><br>
	<button type="button" name="button" onclick="apply()">保存</button>
	&nbsp <span style="font-size:12px;">「cmd + R」でリロード，もしくは再起動で適用</span>
</div>
</body>
<script type="text/javascript">
	const nedb=require(__dirname+"/../../node_modules/nedb")
</script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript">
	window.onload=()=>{
		showCurrentStyle()
	}
</script>
</html>
